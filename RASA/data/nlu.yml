version: "2.0"

nlu:
- intent: identification
  examples: |
    - I'm [Calogero](name), here is my email: [calogero@gmail.com](email)
    - My name is [Daniele](name) and my email is [daniele@gmail.com](email)
    - [Marco](name), [marco@gmail.com](email)

- intent: room_booking
  examples: |
    - I'd like to book a room in [Venice](town).
    - I need a room in a hotel in [Rome](town).
    - I'm planning my romantic trip in [Milan](town) and I need to book a room.

- intent: guests_names
  examples: |
    - Sure. It's me [Daniel]{"entity": "name", "group": "1", "role": "husband"} [30]{"entity": "age", "group": "1"} years old, and my wife [Jolie]{"entity": "name", "group": "2", "role": "wife"} also [30]{"entity": "age", "group": "2"} years old.
    - Ok, [Luca]{"entity": "name", "group": "1", "role": "husband"} [30]{"entity": "age", "group": "1"}, and [Marianna]{"entity": "name", "group": "2", "role": "wife"} also [30]{"entity": "age", "group": "2"}.

- intent: greet_ita
  examples: |
    - Ciao
    - Eccoci

- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

